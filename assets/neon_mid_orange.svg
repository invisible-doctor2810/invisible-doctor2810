<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="70" viewBox="0 0 1200 70">
  <defs>
    <style>:root{--neon:#ff7a18;}</style>
    <filter id="neonGlow" x="-40%" y="-120%" width="180%" height="340%">
      <feGaussianBlur stdDeviation="10" result="b1"/>
      <feGaussianBlur stdDeviation="5" result="b2"/>
      <feMerge><feMergeNode in="b1"/><feMergeNode in="b2"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="mesh" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="var(--neon)" opacity="0.08"/>
      <circle cx="10" cy="10" r="1" fill="var(--neon)" opacity="0.05"/>
    </pattern>
  </defs>

  <rect width="1200" height="70" fill="url(#mesh)" opacity="0.9"/>

  <path d="M60,35 L160,35 L190,18 L420,18 L450,35 L750,35 L780,18 L1010,18 L1040,35 L1140,35"
        fill="none" stroke="var(--neon)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#neonGlow)"/>
  <path d="M60,35 L160,35 L190,18 L420,18 L450,35 L750,35 L780,18 L1010,18 L1040,35 L1140,35"
        fill="none" stroke="#ffffff" stroke-width="2" opacity="0.55" stroke-linecap="round" stroke-linejoin="round"/>

  <path d="M560,18 L600,44 L640,18" fill="none" stroke="var(--neon)" stroke-width="6" filter="url(#neonGlow)" opacity="0.95"/>

  <path d="M240,48 L300,48" fill="none" stroke="var(--neon)" stroke-width="4" opacity="0.85" stroke-linecap="round" filter="url(#neonGlow)"/>
  <path d="M900,48 L960,48" fill="none" stroke="var(--neon)" stroke-width="4" opacity="0.85" stroke-linecap="round" filter="url(#neonGlow)"/>

  <circle cx="120" cy="35" r="3.2" fill="#ffffff" opacity="0.6" filter="url(#neonGlow)"/>
  <circle cx="1080" cy="35" r="3.2" fill="#ffffff" opacity="0.6" filter="url(#neonGlow)"/>
</svg>
